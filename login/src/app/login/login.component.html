<h2 class="heading">Welcome to CMA</h2>

<form (ngSubmit)="submit(loginForm)" #loginForm="ngForm">
  <div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email"
        ngModel
        #email="ngModel"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        required
        ngModel
        name="password"
        #password="ngModel"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </div>
</form>
